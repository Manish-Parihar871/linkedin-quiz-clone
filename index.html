<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
 <div class="container-sm mt-5">
    <div class="card " id="start-container" style="max-width: 720px;">
        <div class="card-header text-center">Gk quiz</div>
        <div class="card-body">
         <div class="list">
             <div class="list-item">1.make 75% score to win this quiz</div>
             <div class="list-item">2.it only one attemp or one sitting atemp</div>
         </div>
        </div>
        <div class="btn btn-primary m-2" onclick="start();">I am ready to take</div>
    </div>
     <div class="card ml-3" id="question-container"  style="max-width: 540px;" >
       <div class="card-header">
           <h5 id="q_text">question info</h5>
       </div>
       <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">
                <input type="radio" id="a" name="a" value="a" >
                <label id="a_text" for="a">question</label></li>
            <li class="list-group-item">
                <input type="radio" id="b" name="a" value="b">
                <label id="b_text" for="b">question</label></li>
            <li class="list-group-item">
                <input type="radio" id="c" name="a" value="c">
                <label id="c_text" for="c">question</label></li>
            <li class="list-group-item">
                <input type="radio" id="d" name="a" value="d">
                <label id="d_text" for="d">question</label></li>
        </ul>
       </div>
       <div class="btn btn-primary m-2" onclick="loadNext();">next</div>
     </div>
    <div class="card ml-3" id="result-container" style="max-width: 540px;">
        <div class="card-header text-center">Gk quiz result</div>
        <div class="card-body">
            <div class="list" id="pass">
                <div class="list-item">congralate you pass this quiz</div>
                <div class="list-item">your score is  : <span id="pscore">0</span></div>
            </div>
            <div class="list" id="fail">
                <div class="list-item">sorry you did not pass this quiz</div>
                <div class="list-item">your score is  : <span id="fscore">0</span></div>
            </div>
        </div>
        <!-- <div class="btn btn-primary m-2" onclick="retake();"></div> -->
    </div>
 </div>
<script src="script.js"></script>
</body>
</html>
